<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Spanish Colors</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>

    <h1>Learn Colors in Spanish!</h1>

    <div class="grid">
      <div class="card">
        <div class="overlay">
          <p>Rojo</p>
          <p>Red</p>
        </div>
      </div>

      <div class="card">
        <div class="overlay">
          <p>Azul</p>
          <p>Blue</p>
        </div>
      </div>

      <div class="card">
        <div class="overlay">
          <p>Verde</p>
          <p>Green</p>
        </div>
      </div>

      <div class="card">
        <div class="overlay">
          <p>Morado</p>
          <p>Purple</p>
        </div>
      </div>

      <div class="card">
        <div class="overlay">
          <p>Anaranjado</p>
          <p>Orange</p>
        </div>
      </div>

      <div class="card">
        <div class="overlay">
          <p>Rosa</p>
          <p>Pink</p>
        </div>
      </div>

      <div class="card">
        <div class="overlay">
          <p>Amarillo</p>
          <p>Yellow</p>
        </div>
      </div>

      <div class="card">
        <div class="overlay">
          <p>Gris</p>
          <p>Gray</p>
        </div>
      </div>

      <div class="card">
        <div class="overlay">
          <p>Cafe</p>
          <p>Brown</p>
        </div>
      </div>

    </div>
    
  </body>
</html>
